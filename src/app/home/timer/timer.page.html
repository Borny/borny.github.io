<ion-header>
  <ion-toolbar>
    <ion-title>Timer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateTimer()">
        <ion-icon color="primary" name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="grid ion-text-center grid">
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="clock">{{clock | timeFormat}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="clock">Round</p>
        <p class="clock">{{rounds}}<span>/{{initialRounds}}</span></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-vertical" size="12" size-sm="6" offset-sm="3">
        <ion-button
          *ngIf="pause"
          fill="clear"
          #start
          size="large"
          type="button"
          [disabled]="isBlocked"
          (click)="onToggle(false)"
        >
          <ion-icon name="play-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button
          *ngIf="!pause"
          fill="clear"
          size="large"
          #pause
          type="button"
          (click)="onToggle(true)"
        >
          <ion-icon name="pause-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button
          size="large"
          fill="clear"
          #reset
          type="button"
          (click)="onReset()"
        >
          <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
