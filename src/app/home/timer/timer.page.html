<ion-header>
  <ion-toolbar>
    <ion-title>Timer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateTimer()">
        <ion-icon color="primary" name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="grid ion-text-center grid">
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="clock">{{clock | timeFormat}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <circle-progress
          (click)="onToggle()"
          [percent]="percent"
          [radius]="radius"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'#428cff'"
          [innerStrokeColor]="'#50c8ff'"
          [animation]="false"
          [animationDuration]="300"
          [showTitle]="false"
          [showUnits]="false"
          [showSubtitle]="false"
        ></circle-progress>
      </ion-col>
    </ion-row>
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="clock">Round</p>
        <p class="clock">{{rounds}}<span>/{{initialRounds}}</span></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-vertical" size="12" size-sm="6" offset-sm="3">
        <player-controls
          [isBlocked]="isBlocked"
          [pause]="pause"
          (toggle)="onToggle($event)"
          (reset)="onReset()"
        ></player-controls>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
