<ion-header>
  <ion-toolbar>
    <ion-title>Stopwatch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center grid">
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <!-- <ng-container *ngIf="intervalObs$ | async as clock; else default">
      {{clock | timeFormat}}
    </ng-container>
    <ng-template #default>00:00:00</ng-template> -->
        <p class="clock">{{clock | timeFormat}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-button
          *ngIf="pause"
          fill="clear"
          #start
          type="button"
          (click)="onToggle(false)"
        >
          <ion-icon name="play-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button
          *ngIf="!pause"
          fill="clear"
          #pause
          type="button"
          (click)="onToggle(true)"
        >
          <ion-icon name="pause-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" #reset type="button" (click)="onReset()">
          <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
