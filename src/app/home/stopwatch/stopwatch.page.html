<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Stopwatch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="grid ion-text-center">
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="clock">{{clock | timeFormat}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="row ion-align-items-center">
      <ion-col class="ion-padding-vertical" size="12" size-sm="6" offset-sm="3">
        <player-controls
          [pause]="pause"
          (toggle)="onToggle($event)"
          (reset)="onReset()"
        ></player-controls>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
