<ion-header>
  <ion-toolbar>
    <ion-title>New timer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #createTimerForm="ngForm" (submit)="onCreateTimer(createTimerForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="display-flex">
          <div class="container display-flex">
            <ion-item>
              <ion-label>Round duration</ion-label>
              <ion-datetime
                displayFormat="mm:ss"
                placeholder="Choose a time"
                #fullTime="ngModel"
                name="fullTime"
                [(ngModel)]="defaultTime"
              ></ion-datetime>
            </ion-item>
          </div>
          <div class="container display-flex">
            <ion-text class="display-block">ROUNDS</ion-text>
            <ion-text class="display-block rounds-number">{{
              roundsNumber
            }}</ion-text>
            <ion-input
              class="ion-hide"
              type="number"
              name="rounds"
              min="0"
              [(ngModel)]="roundsNumber"
              #rounds="ngModel"
              placeholder="0"
            ></ion-input>
            <div class="cta">
              <ion-button
                type="button"
                color="medium   "
                (click)="onRemoveRound()"
                [disabled]="roundsNumber <= 1"
                ><ion-icon name="remove-outline" slot="icon-only"></ion-icon
              ></ion-button>
              <ion-button type="button" color="light" (click)="onAddRound()"
                ><ion-icon name="add" slot="icon-only"></ion-icon
              ></ion-button>
            </div>
          </div>
          <ion-button
            [disabled]="createTimerForm.invalid"
            type="submit"
            expand="block"
            color="primary"
            >Create</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
