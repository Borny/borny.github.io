<ion-button
  fill="clear"
  size="large"
  type="button"
  [disabled]="isBlocked"
  (click)="onToggle()"
>
  <ion-icon
    [name]="pause ? 'play-outline' : 'pause-outline'"
    slot="icon-only"
  ></ion-icon>
</ion-button>
<ion-button size="large" fill="clear" #reset type="button" (click)="onReset()">
  <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
</ion-button>
