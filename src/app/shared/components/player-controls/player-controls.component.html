<ion-button
  *ngIf="pause"
  fill="clear"
  #start
  size="large"
  type="button"
  [disabled]="isBlocked"
  (click)="onToggle(false)"
>
  <ion-icon name="play-outline" slot="icon-only"></ion-icon>
</ion-button>
<ion-button
  *ngIf="!pause"
  fill="clear"
  size="large"
  #pause
  type="button"
  (click)="onToggle(true)"
>
  <ion-icon name="pause-outline" slot="icon-only"></ion-icon>
</ion-button>
<ion-button size="large" fill="clear" #reset type="button" (click)="onReset()">
  <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
</ion-button>
